<div class="page-header">
  <div class="profile-name" style="margin:5% auto 3%; text-align:center;">
    <img [src]="LOGO" height="auto" width="auto" style="max-width: 25%">
  </div>
</div>
<div id="checkingSign">
  <div *ngIf="!!token && isFirstTime">
    <div *ngIf="profile != null" style="text-align:center;">
      <h1 class="profile-name hebrew-direct"><strong style="color: 	#1A4D84; letter-spacing: 1px">שלום {{profile.name}}!</strong></h1>
    </div>
  </div>
</div>
<div *ngIf="!token" class="container" style="width: 300px">
  <div class="row">
    <div class="jumbotron" style="background-color: rgba(60,50,155,0.1)">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label class="hebrew-direct pull-right" for="email">אימייל:</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="credentials.email" name="email">
        </div>
        <div class="form-group">
          <label class="hebrew-direct pull-right" for="pwd">סיסמא:</label>
          <input type="password" class="form-control" id="pwd" required [(ngModel)]="credentials.password"
                 name="password">
        </div>
        <button type="submit" class="btn btn-default"><i class="fa fa-2x fa-check" aria-hidden="true"></i></button>
      </form>
      <div *ngIf="error" style="text-align: center" class="alert alert-danger">
        <strong>Error!</strong> {{error}}
      </div>
    </div>
  </div>

</div>

<p-growl [(value)]="msgs" life="5000" [style]="{'text-align':'center'}"></p-growl>
<div class="row">
<div class="pull-right col-md-pull-0" style="position: relative" width="200" >
<ol class="hebrew-direct">
  <li style="width: 100px" *ngFor="let frontalmessage of frontalMessages">
    <div class="hebrew-direct "><u>{{ frontalmessage.header }}:</u></div>
    <div class="hebrew-direct ">{{ frontalmessage.content }}</div>
  </li>
</ol>
  </div>
  <div  position="relative" >
    <div class="profile-name" style="margin:5% auto 3%; text-align:center;">
    </div>


  </div>
  <div class="col-md-4 col-sm-push-4">
    <div style="text-align: center" >
      <img  [src]="LOGO" height="auto" width="320" style="max-width: 100%; text-align: center; margin-bottom: 20px; margin-top: 20px">
    </div>
<div id="checkingSign">
  <div *ngIf="!!token && isFirstTime">
    <div *ngIf="profile != null" style="text-align:center;">
      <h1 class="profile-name hebrew-direct"><strong style="color: 	#1A4D84; letter-spacing: 1px">שלום {{profile.name}}!</strong></h1>
    </div>
  </div>
</div>
<div>
</div>
<div *ngIf="!token" class="container" style="width: 300px">
  <div class="row">
    <div class="jumbotron" style="background-color: rgba(60,50,155,0.1)">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label class="hebrew-direct pull-right" for="email">אימייל:</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="credentials.email" name="email">
        </div>
        <div class="form-group">
          <label class="hebrew-direct pull-right" for="pwd">סיסמא:</label>
          <input type="password" class="form-control" id="pwd" required [(ngModel)]="credentials.password"
                 name="password">
        </div>
        <div>
         <button type="submit" class="btn btn-default"><i class="fa fa-2x fa-check" aria-hidden="true"></i></button>
          <span style="margin-left: 2em; color: #1A4D84; text-decoration: underline; cursor: pointer" (click)="generateNewPass()">שכחתי סיסמא</span>
        </div>
        <div class="pull-right">
        </div>
      </form>
      <div *ngIf="error" style="text-align: center" class="alert alert-danger">
        <strong>Error!</strong> {{error}}
      </div>
    </div>
    <div style="text-align: center  ">
      <img  [src]="SLOGAN" height="auto" width="auto" style="max-width: 100%; text-align: center;margin-top: 20px;">
    </div>
  </div>
</div>
</div>

</div>

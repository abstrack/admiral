<h3 style="text-align: center">שעות גולמי</h3>
<div class="container">
  <div class="row hebrew-direct">
    <div class="col-md-2 pull-right">
      <button class="btn btn-sm btn-info" (click)="getAllWorkInfo()"><i
        class="fa fa-chevron-circle-down" aria-hidden="true"></i>&nbsp;חפש&nbsp;</button>
    </div>
    <p-dropdown [options]="clientUi" [(ngModel)]="chosenClient" [filter]="true" (onChange)="getProjectsUi(chosenClient)"></p-dropdown>
    <p-dropdown [options]="projectUi" [(ngModel)]="chosenProject" [filter]="true"></p-dropdown>
    <p-dropdown [options]="departmentsUi" [(ngModel)]="chosenDepartment" [filter]="true" (onChange)="getEmployeesUi(chosenDepartment)"></p-dropdown>
    <p-dropdown [options]="employeesUi" [(ngModel)]="chosenEmployee" [filter]="true"></p-dropdown>
    <div class="col-md-4">
      <p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
      <button class="btn btn-sm btn-default" (click)="pivotalReport()"><i class="fa fa fa-save" aria-hidden="true"></i>&nbsp;הורדה&nbsp;</button>
    </div>
  </div>
</div>
<br>
<div *ngIf="tableVisible">
  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="חיפוש">
  </div>
  <p-dataTable emptyMessage="אין נתונים" [value]="infosUi" [globalFilter]="gb" selectionMode="multiple" sortMode="multiple" [style]="{'text-align':'center', 'font-size':'8px'}">
    <p-column field="duration" header="משך" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <span [innerHTML]="vraag[col.field] | minutesToHours"></span>
      </template>
    </p-column>
    <p-column field="to" header="עד" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <span [innerHTML]="vraag[col.field] | time"></span>
      </template>
    </p-column><p-column field="from" header="מ" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <span [innerHTML]="vraag[col.field] | time"></span>
      </template>
    </p-column>
    <p-column field="absenceType" header="חופשה" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <span [innerHTML]="vraag[col.field] | absenceType"></span>
      </template>
    </p-column>
    <p-column header="יום" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <span [innerHTML]="vraag['date'] | weekDay"></span>
      </template>
    </p-column>
    <p-column field="date" header="תאריך" [sortable]="true"></p-column>
    <p-column field="employeeName" header="עובד" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <span [innerHTML]="vraag['employeeSurname'] + ' ' + vraag[col.field]"></span>
      </template>
    </p-column>
    <p-column field="employeeNumber" header="מספר לקוח" [sortable]="true"></p-column>
    <p-column field="departmentName" header="צוות" [sortable]="true"></p-column>
    <p-column field="projectName" header="פרויקט" [sortable]="true"></p-column>
    <p-column field="clientName" header="לקוח" [sortable]="true"></p-column>
  </p-dataTable>
</div>

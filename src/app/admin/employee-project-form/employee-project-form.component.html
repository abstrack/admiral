<div class="modal-dialog">

  <div class="modal-content">
    <div class="modal-header" style="text-align: center">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">הוסיף פרויקט</h4>
    </div>
    <div class="modal-body">
      <div *ngIf="errorProject" style="text-align: center" class="alert alert-danger">
        {{errorProject}}</div>
      <div class="form-group">
        <p-dropdown [options]="clientsUi" [required]="true" [style]="{'width':'inherit'}" (onChange)="initProjects(chosenClient)" [(ngModel)]="chosenClient" [filter]="true"></p-dropdown>
        <p-dropdown [options]="projectsUi" [required]="true" [style]="{'width':'inherit'}" [(ngModel)]="chosenProject" [filter]="true"></p-dropdown>
      </div>
      <div class="form-group">
        <label for="endDateId">
          <p-calendar [(ngModel)]="finishDate" id="endDateId" [required]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030" inputStyleClass="form-control"></p-calendar>&nbsp;עד תעריך&nbsp;
        </label>
        <label for="startDateId">
          <p-calendar [(ngModel)]="startDate" id="startDateId" [required]="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030" inputStyleClass="form-control"></p-calendar>&nbsp;מתאריך&nbsp;
        </label>
      </div>
    </div>
    <div class="modal-footer pull-left col-md-12">
      <button id="closeEmployeeProjectForm" type="button" class="btn btn-default" data-dismiss="modal">סגור</button>
      <button type="submit" (click)="addProject(startDate, finishDate, chosenProject)" class="btn btn-primary">שמור</button>
    </div>
  </div>
</div>

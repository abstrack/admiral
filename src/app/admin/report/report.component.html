<div class="jumbotron" style="background-color: rgba(104, 157, 255, 0.32);">
  <h1 style="text-align: center">דוחות</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 pull-left">

      <a class="btn btn-sm btn-info" [routerLink]="['missing']">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>&nbsp;ימים חסרים&nbsp;<i class="fa fa-star-o" aria-hidden="true"></i>
      </a>
      <a class="btn btn-sm btn-info" [routerLink]="['partial']">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>&nbsp;ימים חלקיים&nbsp;<i class="fa fa-star-half-o" aria-hidden="true"></i>
      </a>
      <a class="btn btn-sm btn-info" [routerLink]="['pivotal']">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>&nbsp;שעות גולמי&nbsp;<i class="fa fa-star" aria-hidden="true"></i>
      </a>
    </div>
    <div class="col-md-12" style="alignment: center">
      <h3></h3>
      <div class="form-group">
        <label for="endDateId">
          <p-calendar [(ngModel)]="endDate" id="endDateId" inputStyleClass="form-control"
                      (onSelect)="populateTimeServiceWithDates()"></p-calendar>&nbsp;עד תעריך&nbsp;
        </label>
        <label for="startDateId">
          <p-calendar [(ngModel)]="startDate" id="startDateId" inputStyleClass="form-control"
                      (onSelect)="populateTimeServiceWithDates()"></p-calendar>&nbsp;מתאריך&nbsp;
        </label>
      </div>
    </div>
    <div class="col-md-12 pull-left">
      <button class="btn btn-sm btn-default" (click)="moveMonth(-1)"><i class="fa fa-chevron-left" aria-hidden="true"></i>&nbsp;חודש אחורה&nbsp;</button>
      <button class="btn btn-sm btn-default" (click)="moveMonth(1)">&nbsp;חודש קדימה&nbsp;<i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </div>
    <!--<div class="col-md-2 pull-right">
      <div class="btn-group-vertical" *ngIf="startDate != null && endDate != null">
        <button class="btn btn-sm btn-default" (click)="missingDaysReport()">דוח ימים חסרים</button>
        <button class="btn btn-sm btn-default" (click)="partialDaysReport()">דוח ימים חלקיים</button>
        <button class="btn btn-sm btn-default" (click)="pivotalReport()">דוח שעות גולמי</button>
        <p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
      </div>
    </div>-->
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <strong>Error!</strong> {{error}}
  </div>
</div>
<router-outlet></router-outlet>

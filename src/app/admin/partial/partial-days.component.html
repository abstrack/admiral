<h3 style="text-align: center">ימים חלקיים</h3>
<div class="container">
  <div class="row hebrew-direct">
    <div class="col-md-3 pull-right">
      <button class="btn btn-sm btn-info" (click)="getPartialDays()"><i
        class="fa fa-chevron-circle-down" aria-hidden="true"></i>&nbsp;חפש&nbsp;</button>
    </div>
    <p-dropdown [options]="departmentsUi" [(ngModel)]="chosenDepartment" [filter]="true" [style]="{'text-align': 'center'}"
                (onChange)="getEmployeesUi(chosenDepartment)"></p-dropdown>
    <p-dropdown [options]="employeesUi" [(ngModel)]="chosenEmployee" [style]="{'text-align': 'center', 'width': '15em'}" [filter]="true"></p-dropdown>
    <label for="spinnerId">
      &nbsp;שעות&nbsp;
      <p-spinner id="spinnerId" [(ngModel)]="limit" [min]="1" [max]="24" [size]="3"></p-spinner>
    </label>
    <div class="col-md-3">
      <p-selectButton [options]="types" [(ngModel)]="selectedType"></p-selectButton>
      <button class="btn btn-sm btn-default" (click)="partialDaysReport()"><i class="fa fa fa-save"
                                                                              aria-hidden="true"></i>&nbsp;הורדה</button>
    </div>
  </div>
</div>
<br>
<div *ngIf="tableVisible">
  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" placeholder="חיפוש">
  </div>
  <p-dataTable emptyMessage="אין נתונים" [value]="infosUi" [globalFilter]="gb" sortMode="multiple" [style]="{'text-align':'center'}">
    <p-column header="לפרטים" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <a title="לפרטים" [routerLink]="['/'+dashboardUrl+'/'+vraag['employeeId']]" [queryParams]="{date: vraag['date']}"><i class="fa  fa-2x fa-chevron-left"
                                                                                                                             aria-hidden="true"></i>&nbsp;&nbsp;</a>
      </template>
    </p-column>
    <p-column field="duration" header="משך" [sortable]="true">
      <template let-col let-vraag="rowData" pTemplate="body">
        <span class="hebrew-direct" [innerHTML]="vraag[col.field]/60 | number:'.2'"></span>
      </template>
    </p-column>
    <p-column field="date" header="תאריך" [sortable]="true"></p-column>
    <p-column field="departmentName" header="צוות" [sortable]="true"></p-column>
    <p-column field="employeeSurname" header="שם משפחה" [sortable]="true"></p-column>
    <p-column field="employeeName" header="שם" [sortable]="true"></p-column>
  </p-dataTable>
</div>
